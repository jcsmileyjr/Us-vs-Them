<html>
  <head>
    <!-- Jasmine References -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine-html.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/boot.min.js"></script>
    
    <!-- Angular and Angular Mock references -->
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular-mocks.js"></script>

  </head>
  <body></body>
  <script type="text/javascript">
    
    /*identify the following service as a angular object.*/  
    var myApp = angular.module('UvT', []);      
    
    /*service that creates and returns a teams array of objects*/
    myApp.factory('Team', function(){
    
    /*array of team objects*/
    var teams = [{"teamName":"Globe Trotters", "teamTotalPoints": 500}, {"teamName":"Almost Retire", "teamTotalPoints": 650}, {"teamName":"Bad Boys and Girls", "teamTotalPoints": 900}, {"teamName":"Cookie Cutters", "teamTotalPoints": 325}, {"teamName":"Rolling Stones", "teamTotalPoints": 875}];    
    
    return {
        /*function to return the teams object*/
        getTeams: function(){
            return teams;
        }
    };
});      
    
    /* Test Code */
describe("Team Sevice:", function() {
    var Team;
    beforeEach(module('UvT'));
    beforeEach(inject(function(_Team_) {
        Team = _Team_;
    }));

    it('check number of teams with getTeam function', function(){
        var numberOfTeams = Team.getTeams();
       expect(numberOfTeams.length).toEqual(5); 
    });
    
    it('getTeam() return an array/object', function(){
        var numberOfTeams = Team.getTeams();
       expect(typeof numberOfTeams).toBe('object'); 
    });
});
  </script>
</html>
