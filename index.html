<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="libs/bootstrap.min.css">
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="libs/bootstrap-theme.min.css">
<script src="libs/bootstrap.min.js"></script>
<script src="libs/angular.min.js"></script>
<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>    
<link rel="stylesheet" type="text/css" href="CSS/uvt.css"/>
<script src="JS/app.js"></script>
<script src="Stats/statsController.js"></script>
<script src="Log-In/logInController.js"></script>
<script src="Input/inputController.js"></script>    
<script src="JS/logInService.js"></script>
<script src="JS/teamService.js"></script>
<script src="JS/playersService.js"></script>
<script src="JS/currentWeekService.js"></script>
<script src="JS/todayTotalService.js"></script>
<script src="JS/authService.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/> 
<meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1" charset="utf-8">    
<title>Us vs Them Fitness Challenge App</title>
</head>
<!--sets the HTML document to a angularJS app call myApp -->
<body ng-app="UvT">
<!--creates a navigation area, fixed to the top of the screen, and set it to "Bootstrap" default -->
<nav class="navbar-default" >
  <!-- -->
    <div class="container-fluid">
        <div class="row">
            <!--Display title of the app & link to Log-In Page -->
            <div class= "col-xs-4 col-sm-4 col-md-4 col-lg-4">          
                <h1 class="rightAlign red">Us </h1>
            </div>
            <div class= "col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h1 class="text-center">vs </h1>
            </div>
            <div class= "col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                <h1 class="leftAlign blue">Them</h1>
            </div>
            
            <!--Nav link to Player Input Page -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                <a ui-sref="input" ui-sref-active="active"><h4>Input Today Stats</h4></a>
            </div>
            <!--Nav Link to Stats Page -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                <a ui-sref="stats" ui-sref-active="active"><h4> Player Stats</h4></a>
            </div>
        </div>
    </div>
</nav>   
<div class="container-fluid orange">
    <div class="row orange">
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2"></div><!--end of left main column  -->
                
            <!-- Start of page viewport-->
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" ui-view></div>
            <!--End of page viewport, center column -->
        
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2 "></div><!--end of right main column-->
    </div><!--end of row that contains the body -->
    <footer class="row orange">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 orange">
            <a ui-sref="logOut" ui-sref-active="active" class="centerAlign red"><h5>Log-Out</h5></a>
            <h5 class="centerAlign">Developed by JC Smiley</h5>
        </div>
    </footer>
</div><!--end of container of the row that contains the body -->
</body>    
</html>
