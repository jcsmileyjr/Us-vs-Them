<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="libs/bootstrap.min.css">
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="libs/bootstrap-theme.min.css">
<script src="libs/bootstrap.min.js"></script>
<script src="libs/angular.min.js"></script>
<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    
<link rel="stylesheet" type="text/css" href="uvt.css"/>
<script src="app.js"></script> 
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/> 
<meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1" charset="utf-8">    
<title>Us vs Them Fitness Challenge App</title>
</head>
<!--sets the HTML document to a angularJS app call myApp -->
<body ng-app="UvT" ng-controller="mainController">
<!--creates a navigation area, fixed to the top of the screen, and set it to "Bootstrap" default -->
<nav class="navbar-default" >
  <!-- -->
    <div class="container-fluid">
        <div class="row">
            <!--Display title of the app & link to Log-In Page -->
            <div class= "col-xs-4 col-sm-4 col-md-4 col-lg-4">          
                <h1 class="rightAlign">Us </h1>
            </div>
            <div class= "col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h1 class="text-center">vs </h1>
            </div>
            <div class= "col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                <h1 class="leftAlign">Them</h1>
            </div>
            
            <!--Nav link to Player Input Page -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                <a ui-sref="input" ui-sref-active="active"><h4>Player's Input Page</h4></a>
            </div>
            <!--Nav Link to Stats Page -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                <a ui-sref="stats" ui-sref-active="active"><h4>Stats</h4></a>
            </div>
        </div>
    </div>
</nav>   
<div class="container-fluid">
    <div class="row">
        <div class="hidden-xs hidden-sm col-md-3 col-lg-3"></div><!--end of left main column  -->
                
            <!-- Start of page viewport-->
        <div ui-view></div>
            <!--End of page viewport -->
        
        <div class="hidden-xs hidden-sm col-md-3 col-lg-3 "></div><!--end of right main column-->
    </div><!--end of row that contains the body -->
    <footer>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 centerAlign">
            <p>Developed by JC Smiley</p>
        </div>
    </footer>
</div><!--end of container of the row that contains the body -->
</body>    
</html>
